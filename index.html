<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>CountDown Button with Firebase!</title>


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="assets/css/style.css" rel="stylesheet">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>

  </head>

  <body>
    <div class="container" id="main">
      <div class="jumbotron">
        <h1>Chugga Chugga Boo Boo</h1>
      </div>


      <div class="panel panel-primary" id="currentEmp">
        <div class="panel-heading"><h3>Current Trains Scheduled</h3></div>
        <div class="panel-body">
          <table class="table">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody id="tCont"></tbody>
          </table>
        </div>
      </div>


      <div class="panel panel-primary" id="addTrain">
        <div class="panel-heading"><h3>Add Train</h3></div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="emp">Train Name:</label>
              <input type="text" class="form-control" id="train">
            </div>
            <div class="form-group">
              <label for="role">Destination:</label>
              <input type="text" class="form-control" id="dest">
            </div>
            <div class="form-group">
              <label for="start">First Train Time (HH:mm - military time):</label>
              <input type="text" class="form-control" id="freq">
            </div>
            <div class="form-group">
              <label for="rate">Frequency:</label>
              <input type="text" class="form-control" id="rate">
            </div>
            <button type="submit" class="btn btn-success" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="assets/js/logic.js"></script>

  </body>

</html>
